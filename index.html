<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="card-image">
        <div class="hover-image"></div>
      </div>
      <div class="card-details">
        <h2 class="card-title">Equilibrium #3429</h2>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-description-footer">
          <div class="footer-token">
            <img src="./images/icon-ethereum.svg" alt="etherium symbol">
            <p>
              0.041 ETH</p>
          </div>
          <div class="footer-timer">
            <img src="./images/icon-clock.svg" alt="clock">
            <p> 3 days left</p>
          </div>
        </div>
        <div class="horizontal-line"></div>
        <div class="card-autor">
          <div class="circle-border">
            <img src="./images/image-avatar.png" alt="avatar image">
          </div>
          <p> Creation of </p>
          <p class="autor-name">Jules Wyvern</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">RaPzoD1</a>.
    </div>
  </div> 
</body>
</html>
